<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="content-container">
      <h1>RGB Colors</h1>

      <p>
        An RGB Color is specified by:
        <span class="rgbtext">rgb(red, green, blue)</span>
      </p>
      <p>
        The parameters red, green, and blue specify the intensity of the color:
        0
        <em>(lowest)</em> to 255 <em>(highest)</em>
      </p>

      <hr />
      <h3>Try it out for yourself...</h3>
      <p>
        red:
        <input id="redbox" type="number" max="255" min="0" value="255" /> green:
        <input id="greenbox" type="number" max="255" min="0" value="255" />
        blue:
        <input id="bluebox" type="number" max="255" min="0" value="0" />
      </p>
      <p>
        <button id="blackbutton">black</button>
        <button id="whitebutton">white</button>
      </p>
      <div class="color-box"></div>
      <p><button id="previewbutton">Preview</button></p>
      <p>rgb (255, 255, 0)</p>
      <hr />
      <p>
        <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model"
          >Learn more</a
        >
        about RBG Color on Wikipedia.
      </p>
    </div>
  </body>
</html>
